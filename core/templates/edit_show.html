{% extends "base.html" %}
{% block title %}Editar un Programa{% endblock %}
{% block encabezado %}Editar Programa - Id No. {{da_show.id}}: {{da_show.title}}{% endblock %}

{% block contenido %}
    <div class="container-fluid col-5 mt-5">

        <div class="mb-3">
            <form action="/edit_show/" method="POST">
                {% csrf_token %}
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="title" value="{{da_show.title}}">
        </div>

        <div class="row">
            <div class="col-6">
                <label for="cadena" class="form-label">Cadena Televisiva</label>
                <input type="text" class="form-control" id="network" name="network" value="{{da_show.network}}">
            </div>

            <div class="col-6">
                <label for="cadena" class="form-label">Fecha de Lanzamiento</label>
                <input type="date" class="form-control" id="release_date" name="release_date" value="{{da_show.release_date}}">
                <!-- Por qué no me pesca el date?-->
            </div>


            <div class="col mt-4">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" name="description" rows="6"
                    placeholder="{{da_show.description}}" ></textarea>
                    <!-- Por qué no me pesca el value, pero sí el placeholder?-->
            </div>

            </div>

            <div class="row g-3 mt-4">
                <div class="col-3"></div>
                <div class="col-4"><button type="submit" class="btn btn-primary">Editar Programa</button></div>
                <div class="col-4 ms-4"><button type="submit" class="btn btn-primary">Borrar Programa</button></div>
                <div class="col-3"></div>
            </div>
            </div>
        </div>

        </form>
{% endblock %}
